<div class="row">
    <div class="col" id="col1">
      <img src="assets\Images\dev.jpeg" alt="" style="height: 75%; width:100%">
    </div>
    <div class="col">
        <form class="example-form">
            
          
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput>
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Long Last Name That Will Be Truncated</mat-label>
                <input matInput>
              </mat-form-field></td>
            </tr></table>
          
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
                    <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                  </mat-form-field>
            </p>
            <p> <mat-form-field class="example-full-width">
                <mat-label>Objet</mat-label>
                <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
                <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
              </mat-form-field>
            </p>
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Message</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                  </mat-form-field>
            </p>
            <p>
                <button mat-raised-button color="warn" class="butt">Envoyer</button>
            </p>
           
          </form>
         
    </div>

</div>
